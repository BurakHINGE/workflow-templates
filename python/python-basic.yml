name: Python Basic Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Syntax Check
      run: |
        flake8 . --select=E9,F63,F7,F82 --show-source --statistics
